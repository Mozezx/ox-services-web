# /etc/nginx/sites-available/oxservices
# Site principal (oxservices.org) + página da obra /obra/:token

server {
    server_name oxservices.org www.oxservices.org 85.31.239.235;
    root /var/www/ox-services-web/dist;
    index index.html;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Proxy para API backend (obras, página /obra, e-mail, etc.)
    location /api/ {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Uploads (imagens da timeline em /obra/:token) — ^~ evita que regex de estáticos capture .jpg/.png
    location ^~ /uploads/ {
        alias /var/www/ox-services-web/backend/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Prioridade máxima para /services (ícones e traduções)
    location ^~ /services/ {
        alias /var/www/ox-services-web/services/;
        try_files $uri $uri.html =404;
    }

    # Configuração principal (React App)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache de arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/oxservices.org-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/oxservices.org-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = www.oxservices.org) {
        return 301 https://$host$request_uri;
    }
    if ($host = oxservices.org) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name oxservices.org www.oxservices.org 85.31.239.235;
    return 404;
}
