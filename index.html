<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OX Services | Premium Infrastructure & Bespoke Finishes</title>
  <meta name="description"
    content="OX Services delivers excellence in aluminum joinery, solar PV systems, bespoke furniture, and EPDM rubber roofing. We build with durability, technical precision, and energy efficiency." />

    content="aluminum joinery, solar panels, bespoke furniture, EPDM roofing, commercial construction, energy efficiency, sustainable building" />

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="/fonts/material-symbols.css" rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: '#0B242A',
            'primary-hover': '#0f353d',
            'background-light': '#f6f7f8',
            'background-dark': '#131d1f',
          },
          fontFamily: {
            display: ["Space Grotesk", "sans-serif"],
            body: ["Noto Sans", "sans-serif"],
          },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

}

  <link rel="stylesheet" href="/index.css">
  <style>
    /* Force sidebar background - highest specificity */
    div[style*="backgroundColor"] {
      background-color: #ffffff !important;
      background-image: none !important;
      opacity: 1 !important;
    }

    /* Additional sidebar fix */
    .fixed.right-0.h-full.w-\[280px\] {
      background-color: #ffffff !important;
      background-image: none !important;
    }

    .fixed.right-0.h-full.w-\[280px\]>div {
      background-color: #ffffff !important;
      background-image: none !important;
    }
  </style>
